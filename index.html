<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SDK</title>
    <!-- 
        BOOTSTRAP WITH JQUERY (OPTIONAL) 
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- 
        AXIOS - MANDATORY FOR SENDBIRD SDK 
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <!-- 
        SENDBIRD SDK | MAKE SURE YOU HAVE THE LATEST ONE!! 
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.141/SendBird.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div>
            <!-- 
                SHOW GROUP CHANNELS HERE 
            -->
            <div class="card mt-3">
                <div class="card-header">
                    Visible Group Channels
                </div>
                <div class="card-body">
                    <div id="group_channels_list"></div>
                </div>
            </div>

            <!--
                CREATE NEW GROUP CHANNEL
            -->
            <div class="card mt-4">
                <div class="card-header">
                    Create New Channel
                </div>
                <div class="card-body">
                    <p>
                        Create a new Group Channel
                    </p>
                    <input type="text" class='form-control' placeholder="Group channel name?" id="newGroupChannelName" />
                    <p class="mt-3">
                        SHOW THIS CHANNEL: <input type="checkbox" id="newGroupChannelVisible" checked />
                    </p>
                    <button class="mt-2 btn btn-primary btn-sm w-100" onclick="createGroupChannel()">
                        CREATE
                    </button>    
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
